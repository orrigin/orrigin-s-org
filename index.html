<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AarogyaAI - Find the Right Doctor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    :root {
      scrollbar-gutter: stable;
    }

    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Custom Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #e2e8f0; /* slate-200 */
      border-radius: 10px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #1e293b; /* slate-800 */
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #10b981; /* emerald-500 */
    }

    /* Horizontal Scroll Area Enhancements */
    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .animate-in {
      animation-duration: 0.5s;
    }

    /* Mobile Text & Border Radius scaling */
    @media (max-width: 640px) {
      h1 { font-size: 2.25rem !important; line-height: 2.5rem !important; }
      h2 { font-size: 1.875rem !important; line-height: 2.25rem !important; }
      .p-10 { padding: 1.5rem !important; }
      .p-16 { padding: 2rem !important; }
      .rounded-\[56px\], .rounded-\[64px\] { border-radius: 2rem !important; }
      .rounded-\[48px\] { border-radius: 1.5rem !important; }
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            emerald: { 500: '#10b981' }
          }
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 transition-colors duration-300">
  <div id="root"></div>
</body>
</html>
